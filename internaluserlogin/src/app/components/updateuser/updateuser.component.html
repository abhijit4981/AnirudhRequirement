<div *ngIf="showUpdateCard else updateTable">
  <mat-card class="example-card">
    <mat-card-title>Update Data</mat-card-title>
    <mat-card-content>
      <p>{{longText}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button color="warn" (click)="updateModel()">Yes</button>
    </mat-card-actions>
  </mat-card>
</div>
<ng-template #updateTable>
  <div>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit(userForm)">
      <div class="example-container">
        <mat-form-field appearance="fill">
          <mat-label>First Name</mat-label>
          <input formControlName="firstName" matInput>
        </mat-form-field><br>
        <mat-form-field appearance="fill">
          <mat-label>Last Name</mat-label>
          <input formControlName="lastName" matInput>
        </mat-form-field><br>
        <mat-form-field appearance="fill">
          <mat-label>Enter your email</mat-label>
          <input formControlName="email" matInput placeholder="pat@example.com" [formControl]="email" required>
          <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field><br>
        <button mat-flat-button color="primary" type="submit">Update</button>
      </div>
      
    </form>  
  </div>
 </ng-template>
